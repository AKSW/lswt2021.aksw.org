# Build Jekyll Page and publish it to GitHub Pages
name: Build Jekyll Page Preview

on:
  push:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Git user ğŸ¤–
      run: |
        git config user.email "lswt2021-cmem-update-bot@example.org"
        git config user.name "LSWT2021 CMEM Update Bot ğŸ¤–"
    - name: Pull, commit, and push data ğŸ”
      # requires OAUTH_CLIENT_SECRET
      run: |
           make data-pull
           git add graph.nt
           git commit -m "Update from CMEM"
           git push
    - name: Provide JavaScript Dependencies ğŸšš
      run: |
           npm install
           npx webpack
    - name: Build Jekyll-RDF Site âš™ï¸
      run: |
           docker run --rm \
           --workdir /github/workspace \
           -v ${{ github.workspace }}:/github/workspace -v ${{ github.workspace }}/_site:/github/workspace/_site \
           -e TZ=Europe/Berlin -e JEKYLL_UID="$UID" -e JEKYLL_GID="$GID" \
           jekyll/builder jekyll build
    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: staging  # default: gh-pages
