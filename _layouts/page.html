---
rdf_prefix_path: _data/prefixes.sparql
---
<!doctype html>
<html lang="{{ page.language }}">
  <head>
    {% assign rootResource = site.rootResource | rdf_get %}
    {% assign title = rootResource | rdf_property: "rdfs:label", page.language %}
    {% assign description = rootResource | rdf_property: "rdfs:comment", page.language %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/dist/main.css" />
    <link rel="alternate" type="text/turtle" href="./graph.ttl" />
    <title>{{ title }}</title>

    <meta property="og:title" content="{{ title }}">
    <meta name="twitter:title" content="{{ title }}">


    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary">

    <meta name="description" content="{{ description }}">
    <meta name="og:description" content="{{ description }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ rootResource | rdf_property: "schema:logo"  }}">

    <meta name="twitter:site" content="{{ site.twitter_username }}">

  </head>
<body>
  {{ content }}
  <script src="/dist/main.js" type="text/javascript"></script>
</body>
</html>
